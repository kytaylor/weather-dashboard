<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
  <div class="square"></div>
  <div class="background">
    <div class="content">
      <form id="city-form">
          <label for="city-input">Search a city: </label>
          <input type="text" id="city-input"><br>
    
          <button id="add-city" type="submit">+</button>
      </form>

      <div id="buttons-view"></div>

      <div class="current-day-forecast">
        <h1><span class="current-date"></span></h1>
        <h1><span class="city-name"></span></h1>
        <div class="icon"></div>
        <p>Temperature: <span class="temp"></span> &deg;F</p>
        <p>Humidity: <span class="humidity"></span>%</p>
        <p>Wind speed: <span class="wind"></span> MPH</p>
        <p>UV Index: <span class="uv-index"></span></p>
      </div>

      <h1>5-Day Forecast:</h1>

      <div class="cards">
        <div class="card">
          <h2 class="card-date-one"><span class="date-one"></span></h2>
          <div class="icon-one"></div>
          <p class="card-text">Temp: <span class="temp-one"></span> &deg;F</p>
          <p class="card-text">Humidity: <span class="humidity-one"></span>%</p>
        </div>

        <div class="card">
          <h2 class="card-date-two"><span class="date-two"></span></h2>
          <div class="icon-two"></div>
          <p class="card-text">Temp: <span class="temp-two"></span> &deg;F</p>
          <p class="card-text">Humidity: <span class="humidity-two"></span>%</p>
        </div>

        <div class="card">
          <h2 class="card-date-three"><span class="date-three"></span></h2>
          <div class="icon-three"></div>
          <p class="card-text">Temp: <span class="temp-three"></span> &deg;F</p>
          <p class="card-text">Humidity: <span class="humidity-three"></span>%</p>
        </div>

        <div class="card">
          <h2 class="card-date-four"><span class="date-four"></span></h2>
          <div class="icon-four"></div>
          <p class="card-text">Temp: <span class="temp-four"></span> &deg;F</p>
          <p class="card-text">Humidity: <span class="humidity-four"></span>%</p>
        </div>

        <div class="card">
          <h2 class="card-date-five"><span class="date-five"></span></h2>
          <div class="icon-five"></div>
          <p class="card-text">Temp: <span class="temp-five"></span> &deg;F</p>
          <p class="card-text">Humidity: <span class="humidity-five"></span>%</p>
        </div>
      </div>
    </div>
  </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
