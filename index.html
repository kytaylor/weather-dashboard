<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div id="buttons-view"></div>

    <form id="city-form">
        <label for="city-input">Search a city</label>
        <input type="text" id="city-input"><br>
  
        <!-- Button triggers new city to be added -->
        <input id="add-city" type="submit" value="Search">
    </form>

    <div id="cities-view"></div>

    <p>City: <span class="city-name"></span></p>
    <p>Temperature: <span class="temp"></span> &deg;F</p>
    <p>Humidity: <span class="humidity"></span>%</p>
    <p>Wind speed: <span class="wind"></span> MPH</p>
    <p>UV Index: <span class="uv-index"></span></p>

    <h1>5-Day Forecast:</h1>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-date-one">Card title<span class="date-one"></span></h5>

          <p class="card-text">Temp: <span class="temp-one"></span> &deg;F</p>
          <p class="card-text">Humidity: <span class="humidity-one"></span>%</p>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-date-two">Card title<span class="date-two"></span></h5>

        <p class="card-text">Temp: <span class="temp-two"></span> &deg;F</p>
        <p class="card-text">Humidity: <span class="humidity-two"></span>%</p>
      </div>
  </div>

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-date-three">Card title<span class="date-three"></span></h5>

      <p class="card-text">Temp: <span class="temp-three"></span> &deg;F</p>
      <p class="card-text">Humidity: <span class="humidity-three"></span>%</p>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-date-four">Card title<span class="date-four"></span></h5>

      <p class="card-text">Temp: <span class="temp-four"></span> &deg;F</p>
      <p class="card-text">Humidity: <span class="humidity-four"></span>%</p>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-date-five">Card title<span class="date-five"></span></h5>

      <p class="card-text">Temp: <span class="temp-five"></span> &deg;F</p>
      <p class="card-text">Humidity: <span class="humidity-five"></span>%</p>
    </div>
  </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
